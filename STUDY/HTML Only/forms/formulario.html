<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome:</label> <br>
            <input type="text" name="Nome" id="nome">
            <br>
            <label for="email">Email:</label> <br>
            <input type="text" name="Email" id="email">
            <br>
            <input type="checkbox" name="receber email" id="receber"> 
            <label for="receber">Quero receber e-mail!</label>
            <br>
            <br>
            <label for="senha">Senha:</label> <br>
            <input type="password" name="Senha" id="senha">
        </fieldset>
        <fieldset>
            <legend>Informações Adicionais</legend>

            <input type="radio" name="Pessoa" value="Fisica" id="fisica">
            <label for="fisica">Pessoa Física</label>
            
            <input type="radio" name="Pessoa" value="Juridica" id="juridica">
            <label for="juridica">Pessoa Jurídica</label>
        </fieldset>
        <br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
